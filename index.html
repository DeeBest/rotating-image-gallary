<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Rotating Image Gallery</title>
  </head>
  <body>
    <header>
      <h1>Rotating Image Gallery</h1>
    </header>
    <main>
      <div id="images-container">
        <span style="--i: 1">
          <img src="image-1.jpg" />
        </span>
        <span style="--i: 2">
          <img src="image-2.jpg" />
        </span>
        <span style="--i: 3">
          <img src="image-3.jpg" />
        </span>
        <span style="--i: 4">
          <img src="image-4.jpg" />
        </span>
        <span style="--i: 5">
          <img src="image-5.jpg" />
        </span>
        <span style="--i: 6">
          <img src="image-6.jpg" />
        </span>
        <span style="--i: 7">
          <img src="image-7.jpg" />
        </span>
        <span style="--i: 8">
          <img src="image-8.jpg" />
        </span>
      </div>
      <div id="buttons-container">
        <button class="btn" id="prev-btn">Prev</button>
        <button class="btn" id="next-btn">Next</button>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
